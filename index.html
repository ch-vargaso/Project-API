<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="generalstyles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Music Searcher</title>
  </head>
  <body>
    <header class="nav-tab">
      <a class="main_name" href="/index.html">MusicWorld</a>
      <nav>
        <ul class="bar_links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="/topartists.html">Top Artists</a></li>
        </ul>
      </nav>
      <!-- action  -->
      <div class="header-search">
        <input
          type="text"
          placeholder="Search..."
          name="search"
          onkeyup="myFunction()"
          title="Type in a name"
          id="searchArtist"
        />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </header>
    <div class="headerimg" >
      <h1>look for your Music</h1>
    </div>

  
    <!-- search container -->

    <div class="page-container">
      <div class="search-container">
        <!-- voy a poner el action de la forma aquí para experimentar action="/action_page.php"   -->
        <h3 class=" search-title">Type your artist</h3>
        <div class="search-bar">

          <input
            type="text"
            placeholder="Search your favourite artist..."
            name="search"
            id="searchArtist2"
            value=""
          />
        </div>
          <div class="amigo">
          <div class="option-container">
              <label for="genre">Genre Select</label>
              <!-- Este es el container del select... de las opciones  -->
              <select class="option-select" id="genreSelection" name="search">
                <option value="select">Select...</option>
                <option value="all">All</option>
                <!-- REVIEW para poder filtrar por el genero, es mas sencillo si el value del option es el valor que tiene Rock/Pop en la API -->
                <!-- Creo una opcion extra para los dos generos a la vez -->
                <option value="pop&rock">Pop & Rock</option>
                <option value="pop" id="genre-search">Pop</option>
                <option value="rock">Rock</option>
              </select>
          </div>
          <div class="checkbox">
            <label class="checkbox-label" for="alphabetical">Order alphabetically</label><br>
            <input class="checkbox-input"type="checkbox" name="alphabetical" id="alphabetical" value="alphabetical"/>
          </div>
          <div class="checkbox-z-a">
            <label for="">Z-A</label><br>
            <input type="checkbox">

          </div>
          </div>
      </div>
      <!-- a partir de aquí empieza la tabla -->
      <table class="tabla-general">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Genre</th>
            <th>Biography or influences?</th>
          </tr>
        </tbody>
        <tbody id="table1"></tbody>
      </table>
    </div>
    

    <script src="secret.js"></script>
    <script src="main.js"></script>
  </body>
</html>
